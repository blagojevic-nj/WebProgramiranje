<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Moj profil</title>
<script defer src="../JS/mojProfil.js"></script>
<script src="../JS/jquery-3.3.1.min.js"></script>
</head>
<body>
	<h1 id="error" style="color:red" hidden=true>Nije vam dozvoljeno pristupati ovoj stranici!</h1>
	<div id="content">
		<h1 id="naslov">Pregled profila</h1>
		<form id="forma">
			<table>
				<tr><td><label>Korisnicko ime:</label></td><td><input type="text" name="username" disabled></td></tr>
				<tr><td><label>Lozinka:</label></td><td><input type="text" name="password" disabled></td></tr>
				<tr><td><label>Ime:</label></td><td><input type="text" name="ime" disabled></td></tr>
				<tr><td><label>Prezime:</label></td><td><input type="text" name="prezime" disabled></td></tr>
				<tr><td><label>Datum rodjenja:</label></td><td><input type="date" name="datum-rodjenja" disabled></td></tr>
				<tr><td><label>Pol:</label></td><td><input type="text" name="pol" disabled></td></tr>
				<tr><td><label>Uloga:</label></td><td><input type="text" name="uloga" disabled></td></tr>
				<tr><td><input type="submit" value="Potvrdi" hidden=true></td><td><button id="izmena">Izmeni</button></td></tr>
			</table>
		</form>
	</div>
</body>
</html>
