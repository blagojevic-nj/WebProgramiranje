<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Registracija</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src="../JS/jquery-3.3.1.min.js"></script>
    <script src="../JS/registration.js"></script>
    <link rel="stylesheet" href="../CSS/registration.css">
</head>
<body>
    <div id="bg-image"></div>
    <div id="blok-registracija">
        <img id="logo" src="../images/reg.png" height="100px" width="100px">
        <h1 id='naslov'>Registracija</h1>
        <form id="registration-forma">
      
            <table>
                <tr><td><input type="text" name="username" placeholder="Username"/></td><td><input type="password" name="password" placeholder="Password"/></td></tr>
                <tr><td><input type="text" name="ime" placeholder="Ime"/></td><td><input type="text" name="prezime" placeholder="Prezime"/></td></tr>
                <tr><td><label class="text-labela">Pol</label><select name="pol"><option value="MUSKO">MUSKO</option><option value="ZENSKO">ZENSKO</option></select></td><td><label id="datum">Datum rodjenja</label><input type="date" name="datum-rodjenja"/></td></tr>
            </table>
                <input type="submit" value="Registruj se">
            
        </form>
        <p id="error" style="color:red" hidden=true>Korisnicko ime vec postoji!</p>
    </div>
</body>
</html>
