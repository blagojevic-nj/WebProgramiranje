<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Registracija</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src="../JS/jquery-3.3.1.min.js"></script>
    <script src="../JS/registration.js"></script>
</head>
<body>
    <div id="blok-registracija">
        <h1 id='naslov'>Registracija</h1>
        <form id="registration-forma">
            <label class="text-labela">Username</label><br><input type="text" name="username"/><br>
            <p id="error" hidden=true>Korisnicko ime vec postoji.</p>
            <label class="text-labela">Password</label><br><input type="password" name="password"/><br>
            <label class="text-labela">Ime</label><br><input type="text" name="ime"/><br>
            <label class="text-labela">Prezime</label><br><input type="text" name="prezime"/><br>
            <label class="text-labela">Pol</label><select name="pol"><option value="MUSKO">MUSKO</option><option value="ZENSKO">ZENSKO</option></select><br>
            <label class="text-labela">Datum rodjenja</label><br><input type="date" name="datum-rodjenja"/><br>
            <input type="submit" value="Registruj se">
        </form>
    </div>
</body>
</html>
